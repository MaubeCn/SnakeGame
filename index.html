<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: #1f2937;
      margin-bottom: 10px;
    }

    #scoreboard {
      margin-bottom: 20px;
      color: #374151;
      font-weight: 600;
      font-size: 18px;
    }

    canvas {
      background-color: #ffffff;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
    }
  </style>
</head>
<body>

  <h1>Snake Game</h1>
  <div id="scoreboard">Score: 0 | High Score: 0</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreboard = document.getElementById('scoreboard');

    const gridSize = 20;
    let snake = [{ x: 160, y: 160 }];
    let dx = gridSize;
    let dy = 0;
    let food = generateFood();
    let gameRunning = true;
    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;

    document.addEventListener('keydown', changeDirection);

    function generateFood() {
      const rand = Math.random();
      let type;
      if (rand < 0.2) type = 'red';       // 20%
      else if (rand < 0.3) type = 'yellow'; // 10%
      else if (rand < 0.7) type = 'green'; // 40%
      else type = 'blue';                 // 30%

      return {
        x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
        y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize,
        type: type
      };
    }

    function changeDirection(event) {
      const key = event.keyCode;
      if (key === 37 && dx === 0) { dx = -gridSize; dy = 0; }
      if (key === 38 && dy === 0) { dx = 0; dy = -gridSize; }
      if (key === 39 && dx === 0) { dx = gridSize; dy = 0; }
      if (key === 40 && dy === 0) { dx = 0; dy = gridSize; }
    }

    function drawSnakePart(part) {
      ctx.fillStyle = '#4f46e5';
      ctx.fillRect(part.x, part.y, gridSize - 2, gridSize - 2);
    }

    function drawFood() {
      let color;
      switch (food.type) {
        case 'red': color = '#ef4444'; break;
        case 'yellow': color = '#facc15'; break;
        case 'green': color = '#22c55e'; break;
        case 'blue': color = '#3b82f6'; break;
      }
      ctx.fillStyle = color;
      ctx.fillRect(food.x, food.y, gridSize - 2, gridSize - 2);
    }

    function updateScore(points) {
      score += points;
      if (score < 0) score = 0;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
      }
      scoreboard.textContent = `Score: ${score} | High Score: ${highScore}`;
    }

    function moveSnake() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        switch (food.type) {
          case 'red':
            updateScore(-1);
            snake.pop(); break;
          case 'yellow':
            updateScore(-5);
            for (let i = 0; i < 5; i++) {
              if (snake.length > 1) snake.pop();
            }
            break;
          case 'green':
            updateScore(1);
            snake.push({ ...snake[snake.length - 1] });
            break;
          case 'blue':
            updateScore(5);
            for (let i = 0; i < 5; i++) {
              snake.push({ ...snake[snake.length - 1] });
            }
            break;
        }
        food = generateFood();
      } else {
        snake.pop(); // normal movement
      }
    }

    function checkCollision() {
      const head = snake[0];
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height
      ) {
        gameRunning = false;
      }

      for (let i = 4; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          gameRunning = false;
        }
      }
    }

    function gameLoop() {
      if (!gameRunning || snake.length < 1) {
        alert(`Game Over! ðŸ\nFinal Score: ${score}`);
        document.location.reload();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawFood();
      moveSnake();
      snake.forEach(drawSnakePart);
      checkCollision();
    }

    // Initialize scoreboard
    updateScore(0);
    setInterval(gameLoop, 100);
  </script>

</body>
</html>
