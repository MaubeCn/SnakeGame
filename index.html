<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    h1 {
      color: #1f2937;
      margin: 10px 0;
    }

    #hud {
      display: flex;
      justify-content: space-between;
      width: 90%;
      max-width: 400px;
      margin-bottom: 10px;
      font-weight: 600;
      color: #1f2937;
    }

    canvas {
      background-color: #ffffff;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
    }

    .btn {
      background: #4f46e5;
      color: white;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      padding: 10px;
    }

    .btn:active {
      background: #3730a3;
    }

    #pauseBtn {
      margin-top: 10px;
      font-size: 16px;
      background: #facc15;
      color: #1f2937;
    }

    #main-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    #controlsWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #controls {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-template-rows: repeat(2, 60px);
      gap: 10px;
    }

    #switches {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #switches label {
      font-size: 14px;
      color: #1f2937;
    }
  </style>
</head>
<body>

  <h1>Snake Game</h1>
  <div id="hud">
    <div id="score">Score: 0 | High Score: 0</div>
    <div id="timer">Time: 00:00</div>
  </div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <div id="main-container">
    <div id="controlsWrapper">
      <div id="controls">
        <button class="btn" onclick="changeDirectionManual(38)">‚¨ÜÔ∏è</button>
        <button class="btn" onclick="changeDirectionManual(37)">‚¨ÖÔ∏è</button>
        <button class="btn" onclick="changeDirectionManual(40)">‚¨áÔ∏è</button>
        <button class="btn" onclick="changeDirectionManual(39)">‚û°Ô∏è</button>
      </div>
      <button class="btn" id="pauseBtn" onclick="togglePause()">‚è∏Ô∏è Pause</button>
    </div>

    <div id="switches">
      <label><input type="checkbox" id="blackApple" checked /> Black apple</label>
      <label><input type="checkbox" id="twoApples" /> 2 apples</label>
      <label><input type="checkbox" id="threeApples" /> 3 apples</label>
      <label><input type="checkbox" id="fourApples" /> 4 apples</label>
      <label><input type="checkbox" id="fiveApples" /> 5 apples</label>
      <label><input type="checkbox" id="whiteApple" /> White apple</label>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');

    const gridSize = 20;
    let snake = [{ x: 160, y: 160 }];
    let dx = gridSize;
    let dy = 0;
    let foods = [];
    let gameRunning = true;
    let paused = false;
    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;

    let startTime = Date.now();
    let elapsedSeconds = 0;

    document.addEventListener('keydown', (e) => {
      if (e.key === 'p' || e.key === 'P') {
        togglePause();
      } else {
        changeDirection(e);
      }
    });

    function updateTimer() {
      if (!paused && gameRunning) {
        elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
        const minutes = String(Math.floor(elapsedSeconds / 60)).padStart(2, '0');
        const seconds = String(elapsedSeconds % 60).padStart(2, '0');
        timerDisplay.textContent = `Time: ${minutes}:${seconds}`;
      }
    }

    setInterval(updateTimer, 1000);

    function randomFoodPair() {
      const types = [
        { color: '#34d399', effect: 1, score: 1, chance: 35 },
        { color: '#3b82f6', effect: 5, score: 5, chance: 25 },
        { color: '#ef4444', effect: -1, score: -1, chance: 20 },
        { color: '#facc15', effect: -5, score: -5, chance: 10 }
      ];

      if (document.getElementById('blackApple').checked) {
        types.push({ color: '#111111', effect: 'death', score: 0, chance: 5 });
      }

      if (document.getElementById('whiteApple').checked) {
        types.push({ color: '#ffffff', effect: 'win', score: 0, chance: 1 });
      }

      function pickFood() {
        let total = types.reduce((sum, t) => sum + t.chance, 0);
        let rand = Math.random() * total;
        let cumulative = 0;
        for (let t of types) {
          cumulative += t.chance;
          if (rand < cumulative) {
            return {
              x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
              y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize,
              ...t
            };
          }
        }
        return null;
      }

      let count = 1;
      if (document.getElementById('twoApples').checked) count = 2;
      if (document.getElementById('threeApples').checked) count = 3;
      if (document.getElementById('fourApples').checked) count = 4;
      if (document.getElementById('fiveApples').checked) count = 5;

      const foodSet = [];
      for (let i = 0; i < count; i++) {
        let f;
        let attempts = 0;
        do {
          f = pickFood();
          attempts++;
        } while (
          f.color === '#111111' &&
          foodSet.some(existing => existing.color === '#111111') &&
          attempts < 10
        );
        foodSet.push(f);
      }

      return foodSet;
    }

    function changeDirection(event) {
      const key = event.keyCode;
      if (key === 37 && dx === 0) { dx = -gridSize; dy = 0; }
      if (key === 38 && dy === 0) { dx = 0; dy = -gridSize; }
      if (key === 39 && dx === 0) { dx = gridSize; dy = 0; }
      if (key === 40 && dy === 0) { dx = 0; dy = gridSize; }
    }

    function changeDirectionManual(key) {
      changeDirection({ keyCode: key });
    }

    function drawSnakePart(part) {
      ctx.fillStyle = '#4f46e5';
      ctx.fillRect(part.x, part.y, gridSize - 2, gridSize - 2);
    }

    function drawFood() {
      for (const f of foods) {
        ctx.fillStyle = f.color;
        ctx.fillRect(f.x, f.y, gridSize - 2, gridSize - 2);
      }
    }

    function moveSnake() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      let ateFood = false;

      for (let i = 0; i < foods.length; i++) {
        const f = foods[i];
        if (head.x === f.x && head.y === f.y) {
          if (f.effect === 'death') {
            gameRunning = false;
            return;
          }

          if (f.effect === 'win') {
            alert("üéâ Congratulations! You've complete the snake game!");
            gameRunning = false;
            return;
          }

          if (f.effect > 0) {
            for (let j = 0; j < f.effect - 1; j++) snake.push({});
          } else {
            snake.splice(-Math.min(-f.effect, snake.length - 1));
          }

          score += f.score;
          ateFood = true;
          break;
        }
      }

      if (ateFood) {
        foods = randomFoodPair();
      } else {
        snake.pop();
      }
    }

    function checkCollision() {
      const head = snake[0];
      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
        gameRunning = false;
      }
      for (let i = 4; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          gameRunning = false;
        }
      }
    }

    function updateScore() {
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
      }
      scoreDisplay.textContent = `Score: ${score} | High Score: ${highScore}`;
    }

    function togglePause() {
      paused = !paused;
      document.getElementById('pauseBtn').textContent = paused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
    }

    function gameLoop() {
      if (!gameRunning) {
        alert(`Game Over! üêç\nScore: ${score}\nTime: ${timerDisplay.textContent.split(": ")[1]}`);
        document.location.reload();
        return;
      }

      if (paused) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawFood();
      moveSnake();
      snake.forEach(drawSnakePart);
      checkCollision();
      updateScore();
    }

    foods = randomFoodPair();
    setInterval(gameLoop, 100);
  </script>

</body>
</html>
